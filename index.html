<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Портфолио</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #292929;
      animation: fadeInDown 1s ease-in-out;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
      animation: fadeIn 2s ease-in;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #292929;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Мои работы</h1>
    <p>3D модели и визуализации</p>
  </header>

  <section class="gallery">
    <img src="robot.png" alt="Боевой мех">
    <img src="cute_animal.png" alt="Милый зверёк">
    <img src="IMG_2247.jpeg" alt="Духи">
  </section>

  <footer>
    <p>© 2025 Для связи:araik1759@gmail.com</p>
  </footer>
</body>
</html>
